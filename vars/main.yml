# MySQL 版本和默认密码
mysql_version: "5.7"       
mysql_root_password: "123456"

# 初始化MySQL root密码
init_db: 
    mysql:
      user: root
      password: "123456" 

# 生成应用数据库和用户
mysql_databases:
 - name: reviewboard
   encoding: utf8
 
mysql_users:
 - name: reviewboard
   host: localhost
   priv: 'reviewboard.*:ALL'

# 应用数据库信息
init_application:
  reviewboard:
    service: php-fpm
    database: reviewboard 
    database_user: reviewboard
    database_host: localhost
    database_password: "123456"